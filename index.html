<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid bg-primary text-light text-center p-2">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="d-flex">
        <div class="card w-25">
            <div class="card-body">
                <h3 class="card-title font-weight-bold">Search for a City:</h3>
                <form id="city-form"><input id="city" placeholder="San Diego" class="w-100"></input>
                <button class="btn btn-primary w-100 mt-1">Search</button></form>
            </div>
            <div class="card-body list-group" id="search-history">
            
            </div>
            
        </div>

        <div class="card w-75 border-dark m-2">
            <div class="card-body">
            <h2><span id="search-term"></span></h2> 
                <div id="info-container">
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                    <p ><span id="uv-index1"></span>
                        <span id="uv-index2"></span>
                        <span id="uv-index3"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="card w-75 border-0 float-right">
            <div class="card-body">
                <h2><span class="heading"></span></h2>
                <div id="c1" class="d-flex"></div>
            </div>
    </div>

   


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
